<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="h1">My Gallery</h1>
        <div class="images">
          <figure>
            <img src="assets/image1.jpg" alt="Image-I" />
            <figcaption>Image-I</figcaption>
          </figure>
          <figure>
            <img src="assets/image2.jpeg" alt="Image-II" />
            <figcaption>Image-II</figcaption>
          </figure>
          <figure>
            <img src="assets/image3.jpeg" alt="Image-III" />
            <figcaption>Image-III</figcaption>
          </figure>
          <figure>
            <img src="assets/image4.jpeg" alt="Image-IV" />
            <figcaption>Image-IV</figcaption>
          </figure>
          <figure>
            <img src="assets/image5.jpeg" alt="Image-V" />
            <figcaption>Image-V</figcaption>
          </figure>
          <figure>
            <img src="assets/image6.jpeg" alt="Image-VI" />
            <figcaption>Image-VI</figcaption>
          </figure>
          <figure>
            <img src="assets/image7.jpeg" alt="Image-VII" />
            <figcaption>Image-VII</figcaption>
          </figure>
          <figure>
            <img src="assets/image8.jpeg" alt="Image-VIII" />
            <figcaption>Image-VIII</figcaption>
          </figure>
          <figure>
            <img src="assets/image9.jpeg" alt="Image-IX" />
            <figcaption>Image-IX</figcaption>
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
